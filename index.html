<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Bag</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #wordBox {
            font-size: 32px;
            margin-top: 40px;
            font-weight: bold;
        }

        button {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Your Bag</h1>

    <button onclick="generateWord()">Show Word</button>

    <div id="wordBox"></div>

    <script>
        const words = [
            "Beautiful", "Stand", "Fly", "China", "Journalist", "Evening", "Singer", "Spain",
            "Sit", "Engineer", "Tall", "Bottle", "Have", "Close", "UK", "Chef", "Pretty",
            "Slow", "Police Officer", "India", "Young", "Happy", "Sad", "Walk", "Artist",
            "Germany", "Tired", "Strong", "Purse", "Restroom", "Night", "Mexico", "Teacher",
            "Jump", "Angry", "Italy", "Open", "Morning", "Take", "Dirty", "Hungry",
            "Writer", "Handsome", "Leave", "Weekend", "Run", "Stepfather", "Pastry", "Canada",
            "New", "Cry", "Hot", "Cold", "Korea", "Dry", "Black", "Walk", "Eat",
            "Drink", "Read", "Write", "Doctor", "Market", "Big", "Small", "Fast",
            "Weak", "Easy", "Hard", "Short", "Sunday", "Saturday", "Monday", "Tuesday",
            "Wednesday", "Thursday", "Friday", "Often", "Japan", "Come", "Spell", "His",
            "Their", "Bag", "Student", "Farmer", "Nurse", "Found", "Lost", "Is",
            "Am", "Can", "Hang Out", "Thirsty", "Open", "Close", "Run", "Walk",
            "Jump", "Eat", "Drink", "Write"
        ];

        function generateWord() {
            const index = Math.floor(Math.random() * words.length);
            document.getElementById("wordBox").textContent = words[index];
        }
    </script>

</body>
</html>
