<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Vocabulary Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    #wordBox {
      font-size: 32px;
      font-weight: bold;
      margin-top: 40px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

  <h1>Vocabulary Practice</h1>
  <p>Clique para mostrar uma palavra aleat√≥ria</p>

  <div id="wordBox">Press the button</div>

  <button onclick="showRandomWord()">Show Word</button>

  <script>
    const words = [
      "Good", "Pink", "Black", "Doctor", "Japan", "One", "Teacher", "Monday", "Seven", "Grey",
      "Engineer", "Brazil", "Two", "Nurse", "Tuesday", "Eight", "Brown", "Artist", "Canada",
      "Three", "Police Officer", "Wednesday", "Nine", "Blue", "Chef", "Mexico", "Four",
      "Driver", "Thursday", "Ten", "Red", "Student", "Italy", "Five", "Journalist", "Friday",
      "Green", "Six", "Lawyer", "Spain", "Saturday", "Yellow", "Waiter", "India", "Sunday",
      "White", "Singer", "China", "Purple", "Writer", "Korea", "Orange", "Farmer", "Germany",
      "Morning", "Evening", "Night", "Happy", "Sad", "Angry", "Tired", "Hungry", "Thirsty",
      "Hot", "Cold", "Big", "Small", "Fast", "Slow", "Old", "Young", "New", "Beautiful",
      "Ugly", "Strong", "Weak", "Easy", "Hard", "Short", "Tall", "Clean", "Dirty", "Open",
      "Close", "Sit", "Stand", "Run", "Walk", "Jump", "Eat", "Drink", "Read", "Write"
    ];

    function showRandomWord() {
      const randomIndex = Math.floor(Math.random() * words.length);
      document.getElementById("wordBox").innerText = words[randomIndex];
    }
  </script>

</body>
</html>
