<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Bag</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #wordBox {
            font-size: 32px;
            margin-top: 40px;
            font-weight: bold;
        }

        button {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Your Bag</h1>

    <button onclick="generateWord()">Show Word</button>

    <div id="wordBox"></div>

    <script>
        const words = [
"computer","keyboard","mouse","screen","internet","website","password","email","file","folder",
"teacher","student","classroom","lesson","homework","exam","question","answer","grade","subject",
"city","village","street","square","market","store","restaurant","hospital","school","airport",
"morning","afternoon","evening","night","today","yesterday","tomorrow","week","month","year",
"coffee","tea","juice","water","milk","bread","rice","pasta","chicken","fruit",
"happy","sad","angry","tired","hungry","thirsty","excited","bored","scared","surprised",
"walk","run","jump","read","write","speak","listen","cook","travel","study",
"blue","red","yellow","green","black","white","orange","pink","brown","purple",
"phone","tablet","laptop","charger","battery","camera","photo","video","message","call"
        ];

        function generateWord() {
            const index = Math.floor(Math.random() * words.length);
            document.getElementById("wordBox").textContent = words[index];
        }
    </script>

</body>
</html>
